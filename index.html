<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
        <h2>Bài 1: Tính tiền lương nhân viên</h2>
        <div class="mb-3">
            <label for="" class="form-label">Lương 1 ngày: 100.000 VND</label>
            <br>
            <label for="" class="form-label">Số ngày làm</label>
            <input type="number" class="form-control" name="" id="soNgayLam" aria-describedby="helpId" placeholder="Vui lòng nhập số ngày làm"/>
        </div>
        <button class="btn btn-dark" id="btnTinhLuong">Tính Lương</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="tongLuong"></div> 
        
    </div>
    <hr>

    <div class="container mb-5">
        <h2>Bài 2: Tính giá trị trung bình</h2>
        <h3>Nhập vào 5 số thực</h3>
        <form id="numberForm">
            <label for="number1">Số thứ 1:</label>
            <input type="number" id="number1" required><br>
            
            <label for="number2">Số thứ 2:</label>
            <input type="number" id="number2" required><br>
            
            <label for="number3">Số thứ 3:</label>
            <input type="number" id="number3" required><br>
            
            <label for="number4">Số thứ 4:</label>
            <input type="number" id="number4" required><br>
            
            <label for="number5">Số thứ 5:</label>
            <input type="number" id="number5" required><br><br>
        </form>
        <button class="btn btn-success" type="button" id="btnTinhGiaTriTrungBinh">Tính Giá Trị Trung Bình</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="ketQua"></div>
        

    </div>
    <hr>

    <div class="container mb-5">
        <h2>Bài 3: Quy đổi tiền từ USD sang VND</h2>
        <form id="currencyForm">
            <label for="" class="form-label">Nhập số tiền USD:</label>
            <input type="number" id="soTienUsd" class="form-control" name="" placeholder="Vui lòng nhập số tiền USD" required>
            <br>
            <button type="button" id="btnQuyDoi" class="btn btn-danger">Quy đổi</button>
            <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="ketQua1"></div>
        </form>
    </div>
    <hr>

    <div class="container mb-5">
        <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
        <div class="mb-3">
            <label for="" class="form-label">Chiều dài của HCN</label>
            <input type="number" class="form-control" name="" id="chieuDai" aria-describedby="helpId" placeholder="Vui lòng nhập chiều dài"/>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Chiều rộng của HCN</label>
            <input type="number" class="form-control" name="" id="chieuRong" aria-describedby="helpId" placeholder="Vui lòng nhập chiều rộng"/>
        </div>
        <button class="btn btn-success" id="btnDienTich">Tính diện tích và chu vi HCN</button>
        <!-- <button class="btn btn-primary" id="btnChuVi">Tính chu vi HCN</button> -->
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="ketQua2"></div> 
    </div>
    <hr>

    <div class="container mb-5">
        <h2>Bài 5: Tính tổng 2 ký số</h2>
        <div class="mb-3">
            <input type="number" class="form-control" name="" id="so" aria-describedby="helpId" placeholder="Vui lòng nhập 2 chữ số"/>
        </div>
        <button class="btn btn-danger" id="btnTinh">Tính Tổng</button>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3 rounded" id="tongKySo"></div> 
    </div>


    

    <script src="./main.js"></script>
</body>
</html>
